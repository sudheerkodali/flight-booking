<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyBanjara - Book cheapest flights</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <!------------------------- HERO SECTION --------------------->
      <section class="hero-section">
        <!-- GLOBAL HEADER -->
        <header class="global-header mw">
          <div class="logo">Logo</div>
          <div class="auth-buttons-container">
            <button>Login</button>
          </div>
        </header>
        <!-- HERO CONTENT -->
        <div class="hero-content mw">
          <h1>Book an adventure.</h1>
          <p>
            Find and book your perfect flight at the best price with Banjara and
            enjoy rewards and benfits like no other.
          </p>
        </div>
        <!-- BOOKING CONTAINER -->
        <form id="booking_form" class="booking-container mw">
          <div class="inputs-wrapper">
            <div class="booking-row">
              <div>
                <div class="input-container">
                  <label for="from_city">From</label>
                  <select name="from_city" id="from_city">
                    <option value="none" selected disabled hidden>
                      Select airport
                    </option>
                  </select>
                </div>
                <div class="input-container">
                  <label for="to_city">To</label>
                  <select name="to_city" id="to_city">
                    <option value="none" selected disabled hidden>
                      Select airport
                    </option>
                  </select>
                </div>
              </div>
              <div>
                <div class="input-container">
                  <label for="departure">Departure</label>
                  <input type="date" name="departure" id="departure" />
                </div>
              </div>
            </div>
            <div class="travelers-class-container">
              <div class="input-container">
                <label for="">Number of travelers</label>
                <div class="counters-wrapper">
                  <div class="counter-container">
                    <label for="">Adults</label>
                    <div class="counter">
                      <button name="adult_count_d" class="counterButton">
                        -
                      </button>
                      <p id="adult_count">0</p>
                      <button name="adult_count_i" class="counterButton">
                        +
                      </button>
                    </div>
                  </div>
                  <div class="counter-container">
                    <label for="">Children</label>
                    <div class="counter">
                      <button name="child_count_d" class="counterButton">
                        -
                      </button>
                      <p id="child_count">0</p>
                      <button name="child_count_i" class="counterButton">
                        +
                      </button>
                    </div>
                  </div>
                  <div class="counter-container">
                    <label for="">Infants</label>
                    <div class="counter">
                      <button name="infant_count_d" class="counterButton">
                        -
                      </button>
                      <p id="infant_count">0</p>
                      <button name="infant_count_i" class="counterButton">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <label for="ticket_class">Ticket Class</label>
                <select name="ticket_class" id="ticket_class">
                  <option value="none" selected disabled hidden>
                    Select Ticket Class
                  </option>
                  <option value="economy">Economy Class</option>
                  <option value="premium_economy">Premium Economy Class</option>
                  <option value="business">Business Class</option>
                </select>
              </div>
            </div>
          </div>
          <div class="search-button-container">
            <button type="submit" id="submit_button" class="primary-button">
              Search flights
            </button>
          </div>
        </form>
      </section>
      <section id="list_section" class="list-section mw">
        <h2>Choose a flight</h2>
        <div class="list-container">
        </div>
    </main>
    <footer></footer>
  </body>
</html>
